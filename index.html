<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="container">
		<div class="row header">
			<div class="logo col-6">
				<img src="images/logo.png" alt="Logo" class="img-responsive">
			</div>
			<div class="title col-6">
				<h1>Udacity ZM</h1>
				<h4>Fronte-End Ninja</h4>
			</div>
		</div>
		<hr class="separator">
		<div class="row">
			<img class="img-responsive" src="images/code.png" srcset="images/code.png 1000w, images/code_600.png 600w" alt="Coding">
		</div>
		<div class="featured-work">
			<h2 class="featured-work__title">
        Featured Work
      </h2>
			<div class="project-list">
				<div class="project">
					<a href="https://github.com/udacity/Appify/">
						<div>
							<img src="images/appify.png" alt="Appify" class="img-responsive">
						</div>
						<div class="project__intro">
							<div class="title">Appify</div>
							<div class="url">
								https://github.com/udacity/Appify/
							</div>
						</div>
					</a>
				</div>
				<div class="project">
					<a href="https://github.com/udacity/Sunflower/">
						<div>
							<img src="images/sunflower.png" alt="Sunflower" class="img-responsive">
						</div>
						<div class="project__intro">
							<div class="title">
								Sunflower
							</div>
							<div class="url">
								https://github.com/udacity/Sunflower/
							</div>
						</div>
					</a>
				</div>
				<div class="project">
					<a href="https://github.com/udacity/Bokeh/">
						<div>
							<img src="images/bokeh.png" alt="Bokeh" class="img-responsive">
						</div>
						<div class="project__intro">
							<div class="title">
								Bokeh
							</div>
							<div class="url">
								https://github.com/udacity/Bokeh/
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
